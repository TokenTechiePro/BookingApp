<div class="container">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item"><a routerLink="/login">Sign In</a></li>
                    <li class="breadcrumb-item"><a routerLink="/forget">Forget password</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Reset password</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Sign Up</div>

                <div class="card-body">
                    <form [formGroup]="resetForm" (ngSubmit)="reset()">
                        <div class="form-group row justify-content-center">
                            <div class="alert alert-danger" *ngIf="!isParamsExist">
                                Cannot reset password
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input formControlName="password" type="password" class="form-control underlined"
                                    id="password" placeholder="***">
                            </div>
                        </div>

                        <div class="form-group row offset-md-4">
                            <div class="alert alert-danger"
                                *ngIf="resetForm.controls['password'].invalid && resetForm.controls['password'].touched">
                                Not valid field
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                            <div class="col-md-6">
                                <input formControlName="confirmPassword" type="password" class="form-control underlined"
                                    id="confirmPassword" placeholder="***">
                            </div>
                        </div>

                        <div class="form-group row offset-md-4">
                            <div class="alert alert-danger"
                                *ngIf="resetForm.hasError('notSame') && resetForm.controls['confirmPassword'].touched">
                                Not valid field
                            </div>
                        </div>

                        <div class="form-group row mb-0">
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary"
                                    [disabled]="resetForm.invalid || !isParamsExist">Reset
                                    <span class="ti-user"></span></button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

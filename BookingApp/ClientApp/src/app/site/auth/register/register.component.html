  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Sign Up</div>

        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right">Username</label>
              <div class="col-md-6">
                <input formControlName="userName" type="text" class="form-control underlined" id="userName"
                  placeholder="name">
              </div>
            </div>

            <div class="form-group row offset-md-4">
              <div class="alert alert-danger"
                *ngIf="registerForm.controls['userName'].invalid && registerForm.controls['userName'].touched">
                Not valid field
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right">Email</label>
              <div class="col-md-6">
                <input formControlName="email" type="text" class="form-control underlined" id="email"
                  placeholder="name@email.com">
              </div>
            </div>

            <div class="form-group row offset-md-4">
              <div class="alert alert-danger"
                *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
                Not valid field
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right">Password</label>
              <div class="col-md-6">
                <input formControlName="password" type="password" class="form-control underlined" id="password"
                  placeholder="***">
              </div>
            </div>

            <div class="form-group row offset-md-4">
              <div class="alert alert-danger"
                *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
                Not valid field
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right">Confirm Password</label>
              <div class="col-md-6">
                <input formControlName="confirmPassword" type="password" class="form-control underlined"
                  id="confirmPassword" placeholder="***">
              </div>
            </div>

            <div class="form-group row offset-md-4">
              <div class="alert alert-danger"
                *ngIf="registerForm.hasError('notSame') && registerForm.controls['confirmPassword'].touched">
                Not valid field
              </div>
            </div>

            <div class="form-group row mb-0">
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Sign Up<span
                    class="ti-user"></span></button>
              </div>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
